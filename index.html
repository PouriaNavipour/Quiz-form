<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container animate__animated animate__tada">
      <div class="header">
        <h1>Quiz Form</h1>
      </div>
      <div class="qBox">
          <div class="message">
            <p class="msgText">You didnt Answer to <span class=""></span> Question</p>
            <p>Please answer to continiue</p>
          </div>
          <div class="qNum-con">
            <div class="line"></div>
            <span>
              <div class="qNum qNum1">1</div>
              <div class="qNum">2</div>
              <div class="qNum">3</div>
              <div class="qNum">4</div>
              <div class="qNum">5</div>
              <div class="qNum">6</div>
              <div class="qNum">7</div>
            </span>
          </div>
          <div class="question-con">
            <p class="q">Question :</p>
            <p class="question-text"></p>
          </div>
          <div class="answers-con">
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
          </div>
          <div class="buttons">
            <button class="previous btn">Previous</button>
            <button class="next btn">Next</button>
          </div>
          
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
